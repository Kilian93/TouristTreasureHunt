<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Back"></ion-back-button>
    </ion-buttons>
    
    <ion-title text-capitalize>{{ title }}</ion-title>

    <ion-button slot="end" (click)="presentAlert()" color="medium" fill="clear" *ngIf="checkMainPage=='true'">
      <ion-icon name="alert-circle-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>
