<app-header backButton="true" title="Castillo de Mata"></app-header>

<ion-content class="ion-content-routes"> 
  <ion-card class="animated fadeIn">
    <img src="../../assets/imgRoutes/castilloMata2.jpg" alt="Castillo de Mata">
    <ion-card-content>
      <app-descriptionroutes descriptionFunction='descriptionRoute111'></app-descriptionroutes>
    </ion-card-content>
  </ion-card>

<ion-card class="animated zoomIn">
  <ion-card-header class="ion-card-header-routes">
    <ion-card-title>In what year was Mata Castle declared a historical artistic monument?</ion-card-title>
  </ion-card-header>

    <ion-card-content class="ion-card-content-routes">

      <ion-grid class="ion-grid-routes">
        <ion-row *ngFor="let c of ComponentRoute111">
          <ion-col>
            <ion-button [routerLink]="c.redirecTo">{{c.answer}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

</ion-card>

</ion-content> 

<ion-footer>
  <ion-toolbar>
    <app-tabs routerLink="/main"></app-tabs>
  </ion-toolbar>
</ion-footer>
