<app-header backButton="true" title="Real de Las Palmas"></app-header>

<ion-content class="ion-content-routes"> 
  <ion-card class="animated fadeIn">
    <!-- <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>  -->
    <img src="../../assets/imgRoutes/realDeLasPalmas.jpg" alt="Real de Las Palmas">
    <ion-card-content>
      <app-descriptionroutes descriptionFunction='descriptionRoute212'></app-descriptionroutes>
    </ion-card-content>
  </ion-card>

<ion-card class="animated zoomIn">
  <ion-card-header class="ion-card-header-routes">
    <ion-card-title>Why did Columbus contact the Governor who lived in the original building that now houses the Columbus House?</ion-card-title>
  </ion-card-header>

    <ion-card-content class="ion-card-content-routes">

      <ion-grid class="ion-grid-routes">
        <ion-row *ngFor="let c of ComponentRoute212">
          <ion-col>
            <ion-button [routerLink]="c.redirecTo">{{c.answer}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

</ion-card>

</ion-content> 

<ion-footer>
  <ion-toolbar>
    <app-tabs routerLink="/main"></app-tabs>
  </ion-toolbar>
</ion-footer>
