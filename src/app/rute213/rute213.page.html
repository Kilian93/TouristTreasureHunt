<app-header backButton="true" title="Casa Colon"></app-header>

<ion-content class="ion-content-routes"> 
  <ion-card class="animated fadeIn">
    <!-- <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>  -->
    <img src="../../assets/imgRoutes/casaColon3.jpg" alt="Casa Colon">
    <ion-card-content>
      <app-descriptionroutes descriptionFunction='descriptionRoute213'></app-descriptionroutes>
    </ion-card-content>
  </ion-card>

<ion-card class="animated zoomIn">
  <ion-card-header class="ion-card-header-routes">
    <ion-card-title>What historical personage prayed in this hermitage, and to whom does the plaque lodged on its facade make mention?</ion-card-title>
  </ion-card-header>

    <ion-card-content class="ion-card-content-routes">

      <ion-grid class="ion-grid-routes">
        <ion-row *ngFor="let c of ComponentRoute213">
          <ion-col>
            <ion-button [routerLink]="c.redirecTo">{{c.answer}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

</ion-card>

</ion-content> 

<ion-footer>
  <ion-toolbar>
    <app-tabs routerLink="/main"></app-tabs>
  </ion-toolbar>
</ion-footer>
