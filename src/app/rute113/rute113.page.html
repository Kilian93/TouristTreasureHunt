<app-header backButton="true" title="Tranvia La Pepa"></app-header>

<ion-content class="ion-content-routes"> 
  <ion-card class="animated fadeIn">
    <!-- <ion-card-header>
      <ion-card-title></ion-card-title>
    </ion-card-header>  -->
    <img src="../../assets/imgRoutes/tranviaLaPepa4.jpg" alt="Tranvia La Pepa">
    <ion-card-content>
      <app-descriptionroutes descriptionFunction='descriptionRoute113'></app-descriptionroutes>
    </ion-card-content>
  </ion-card>

<ion-card class="animated zoomIn">
  <ion-card-header class="ion-card-header-routes">
    <ion-card-title>Why was the name "La Pepa" popular to refer to the tram?</ion-card-title>
  </ion-card-header>

    <ion-card-content class="ion-card-content-routes">

      <ion-grid class="ion-grid-routes">
        <ion-row *ngFor="let c of ComponentRoute113">
          <ion-col>
            <ion-button class={{c.class}} [routerLink]="c.redirecTo">{{c.answer1}} <br><br> {{c.answer2}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

</ion-card>

</ion-content> 

<ion-footer>
  <ion-toolbar>
    <app-tabs routerLink="/main"></app-tabs>
  </ion-toolbar>
</ion-footer>
