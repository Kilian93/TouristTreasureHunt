<app-header backButton="true" title="Gabinete Literario"></app-header>

<ion-content class="ion-content-routes"> 
  <ion-card class="animated fadeIn">
    <img src="../../assets/reallaspalmas.jpg" alt="Real Las Palmas">
    <ion-card-content>
      <app-descriptionroutes descriptionFunction='descriptionRoute121'></app-descriptionroutes>
    </ion-card-content>
  </ion-card>

<ion-card class="animated zoomIn">
  <ion-card-header class="ion-card-header-routes">
    <ion-card-title>What was the building dedicated to before it was considered The Literary Cabinet?</ion-card-title>
  </ion-card-header>

    <ion-card-content class="ion-card-content-routes">

      <ion-grid class="ion-grid-routes">
        <ion-row *ngFor="let c of ComponentRoute121">
          <ion-col>
            <ion-button [routerLink]="c.redirecTo">{{c.answer}}</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

</ion-card>

</ion-content>
